<!-- templates/registration/signup.html -->

{% extends "base.html" %}  <!--cargamos el template base-->

{% load crispy_forms_tags %}  <!--cargamos crispy-->

{% block title %}Sign Up{% endblock title %}

{% block content %}
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit">
            Sign Up</button>
    </form>
{% endblock content %}
